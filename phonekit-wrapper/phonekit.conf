<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="org.openmoko.PhoneKit"/>
        <allow send_path="/org/openmoko/PhoneKit"/>
        <allow send_destination="org.openmoko.PhoneKit"/>
        <allow receive_sender="org.openmoko.PhoneKit"/>
    </policy>
</busconfig>
